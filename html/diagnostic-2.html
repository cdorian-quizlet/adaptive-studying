<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2 - BIOL 210</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/study-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,settings" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Diagnostic-specific styles */
        .intro-screen {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: calc(100vh - 140px);
            padding: 20px;
            padding-top: 20px;
        }
        
        .intro-content {
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .intro-icon {
            width: 88px;
            height: 88px;
            margin: 0 auto 24px;
            background: url('../images/brand-practice-tests.png') no-repeat center;
            background-size: contain;
        }
        
        .intro-title {
            font-size: 28px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 12px;
        }
        
        .intro-subtitle {
            font-family: var(--typography-fontFamily);
            font-size: var(--typography-size-subheading-three);
            font-style: normal;
            font-weight: 600;
            line-height: var(--typography-lineHeight-subheading-three);
            letter-spacing: var(--typography-letterSpacing-none);
            color: var(--sys-text-secondary);
            margin-bottom: 32px;
            text-align: center;
        }
        
        .intro-details {
            background: var(--sys-surface-raised);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
            box-shadow: var(--shadow-xlarge);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .detail-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-twilight-500);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .detail-icon .material-symbols-rounded {
            font-size: 24px;
        }
        
        .detail-icon img {
            width: 24px;
            height: 24px;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-title {
            font-family: var(--typography-fontFamily);
            font-size: var(--typography-size-subheading-four);
            font-style: normal;
            font-weight: 600;
            line-height: var(--typography-lineHeight-subheading-four);
            letter-spacing: var(--typography-letterSpacing-none);
            color: var(--sys-text-primary);
            margin-bottom: 2px;
        }
        
        .detail-description {
            font-family: var(--typography-fontFamily);
            font-size: var(--typography-size-body-four);
            font-style: normal;
            font-weight: 400;
            line-height: var(--typography-lineHeight-body-four);
            letter-spacing: var(--typography-letterSpacing-none);
            color: var(--sys-text-secondary);
        }
        
        .start-test-btn {
            background: #4255FF;
            color: white;
            border: none;
            padding: 0 40px;
            border-radius: 32px;
            font-family: var(--typography-fontFamily);
            font-size: var(--typography-size-subheading-three);
            font-style: normal;
            font-weight: 600;
            line-height: var(--typography-lineHeight-subheading-three);
            letter-spacing: var(--typography-letterSpacing-none);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            height: 64px;
            margin-top: 48px;
        }
        
        .start-test-btn:hover {
            transform: translateY(-2px);
        }
        
        .start-test-btn:active {
            transform: translateY(0);
        }
        
        /* Results screen styling */
        .diagnostic-results {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .results-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .results-title {
            font-size: 24px;
            font-weight: 600;
            color: #282E3E;
            margin-bottom: 24px;
        }
        
        .results-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4255FF;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #586380;
        }
        
        .continue-btn {
            background: #4255FF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .continue-btn:hover {
            background: #3B4CD9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header will be inserted here by AppHeader component -->

        <!-- Intro Screen -->
        <div class="intro-screen" id="introScreen">
            <div class="intro-content">
                <div class="intro-icon"></div>
                <div class="intro-title">Let's start with a diagnostic</div>
                <div class="intro-subtitle">Your study plan will be personalized based on what you already know</div>
                <div class="intro-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <span class="material-symbols-rounded">web_stories</span>
                        </div>
                        <div class="detail-content">
                            <div class="detail-title">10 Questions</div>
                            <div class="detail-description">Sampled across all concepts</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <img src="../images/sparkle-twilight.png" alt="" width="24" height="24">
                        </div>
                        <div class="detail-content">
                            <div class="detail-title">Question types</div>
                            <div class="detail-description">Multiple choice and written</div>
                        </div>
                    </div>
                </div>
                <button class="start-test-btn" id="startTestBtn">Start diagnostic test</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="study-content" id="studyContent" style="display: none;">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-counter" id="progressCounter">
                    <span id="currentQuestion">1</span>
                </div>
            </div>
            
            <!-- Question Container -->
            <div class="question-container" id="questionContainer">
                <div class="question-card">
                    <h2 class="question-text" id="questionText">What is the capital of Michigan?</h2>
                </div>
            </div>
            
            <!-- Fixed Bottom UI -->
            <div class="bottom-ui" id="bottomUI">
                <p class="question-prompt" id="questionPrompt">Choose the answer</p>
                
                <!-- Multiple Choice -->
                <div class="answer-options" id="multipleChoice">
                    <button class="option-btn" data-answer="">Option 1</button>
                    <button class="option-btn" data-answer="">Option 2</button>
                    <button class="option-btn" data-answer="">Option 3</button>
                    <button class="option-btn" data-answer="">Option 4</button>
                </div>

                <!-- Free Text Input -->
                <div class="text-input-container" id="textInput" style="display: none;">
                    <input type="text" class="text-input" id="textAnswer" placeholder="Type your answer...">
                    <button class="submit-btn" id="submitBtn">Submit</button>
                    
                    <!-- Written question feedback -->
                    <div class="written-feedback" id="writtenFeedback" style="display: none;">
                        <div class="correct-answer-label">Correct answer</div>
                        <div class="correct-answer-feedback" id="correctAnswerFeedback"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Results Screen -->
        <div class="diagnostic-results" id="resultsScreen">
            <div class="results-card">
                <h2 class="results-title">Quiz Complete!</h2>
                <div class="results-stats" id="resultsStats">
                    <!-- Stats will be populated here -->
                </div>
                <button class="continue-btn" id="continueBtn">Done</button>
            </div>
        </div>
    </div>

    <script src="../js/components/header.js"></script>
    <script src="../js/diagnostic-2.js"></script>
</body>
</html>
