<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session - BIOL 210</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/study-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,settings" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header will be inserted here by AppHeader component -->

        <!-- Main Content -->
        <main class="study-content">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-counter" id="progressCounter">
                    <span id="currentQuestion">5</span>
                </div>
            </div>
            <!-- Question Container -->
            <div class="question-container" id="questionContainer">
                <div class="question-card">
                    <h2 class="question-text" id="questionText">What is the primary function of the cell membrane?</h2>
                </div>
            </div>
            
            <!-- Fixed Bottom UI -->
            <div class="bottom-ui" id="bottomUI">
                <p class="question-prompt" id="questionPrompt">Choose the answer</p>
                
                <!-- Multiple Choice -->
                <div class="answer-options" id="multipleChoice">
                    <button class="option-btn" data-answer="">Option 1</button>
                    <button class="option-btn" data-answer="">Option 2</button>
                    <button class="option-btn" data-answer="">Option 3</button>
                    <button class="option-btn" data-answer="">Option 4</button>
                </div>

                <!-- Free Text Input -->
                <div class="text-input-container" id="textInput" style="display: none;">
                    <input type="text" class="text-input" id="textAnswer" placeholder="Type your answer...">
                    <button class="submit-btn" id="submitBtn">Submit</button>
                    
                    <!-- Written question feedback -->
                    <div class="written-feedback" id="writtenFeedback" style="display: none;">
                        <div class="correct-answer-label">Correct answer</div>
                        <div class="correct-answer-feedback" id="correctAnswerFeedback"></div>
                    </div>
                </div>

                <!-- True/False -->
                <div class="true-false-container" id="trueFalse" style="display: none;">
                    <button class="option-btn" data-answer="true">True</button>
                    <button class="option-btn" data-answer="false">False</button>
                </div>

                <!-- Flashcard -->
                <div class="flashcard-container" id="flashcard" style="display: none;">
                    <div class="flashcard" id="flashcardElement">
                        <div class="flashcard-front">
                            <h3 class="flashcard-term">Cell Membrane Function</h3>
                        </div>
                        <div class="flashcard-back">
                            <h3 class="flashcard-definition">Regulate what enters and exits the cell</h3>
                        </div>
                    </div>
                    <div class="flashcard-buttons">
                        <button class="flashcard-btn study-again-btn" id="studyAgainBtn">Study again</button>
                        <button class="flashcard-btn got-it-btn" id="gotItBtn">
                            <span class="material-icons-round">check</span>
                        </button>
                    </div>
                </div>

                <!-- Matching -->
                <div class="matching-container" id="matching" style="display: none;">
                    <div class="matching-grid" id="matchingGrid">
                        <!-- All 6 matching items (3 terms + 3 definitions) will be generated dynamically -->
                    </div>
                    <div class="matching-submit">
                        <button class="submit-btn" id="matchingSubmitBtn">Submit Matches</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Debug Bottom Sheet - Matching home page structure -->
        <div class="bottom-sheet" id="debugBottomSheet">
            <div class="bottom-sheet-content shadow-modal">
                <div class="bottom-sheet-header">
                    <h3 class="subheading-2 text-primary">Debug Options</h3>
                    <button class="close-bottom-sheet" id="closeBottomSheet">
                        <span class="material-icons-round">close</span>
                    </button>
                </div>
                <div class="bottom-sheet-actions">
                    <div class="debug-section">
                        <h4 class="debug-label">Question type</h4>
                        <div class="debug-options">
                            <button class="debug-option" data-type="question-type" data-value="multiple_choice">Multiple choice</button>
                            <button class="debug-option" data-type="question-type" data-value="flashcard">Flashcard</button>
                            <button class="debug-option" data-type="question-type" data-value="written">Written</button>
                            <button class="debug-option" data-type="question-type" data-value="matching">Matching</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/api.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/study.js"></script>
</body>
</html>
