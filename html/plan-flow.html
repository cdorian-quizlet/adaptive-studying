<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Study Plan</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/plan-flow.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel,close" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="flow-header">
      <button class="back-btn" id="flowBackBtn" aria-label="Back">
        <span class="material-icons-round">arrow_back</span>
      </button>
      <div class="progress-wrap">
        <div class="progress-track">
          <div class="progress-fill" id="flowProgress"></div>
          <img class="progress-avatar" src="../images/penguin.png" alt="" />
        </div>
      </div>
    </header>

    <main class="flow-content" id="flowContent" style="max-width: 100%;">
      <!-- Step content is injected here -->
    </main>
  </div>

  <script src="../js/plan-flow.js"></script>
</body>
</html>
