<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - BIOL 210</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/study-plan-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,settings" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header will be inserted here by AppHeader component -->

        <!-- Progress Overview -->
        <section class="progress-overview">
            <div class="overview-card">
                <div class="overview-header">
                    <div class="overview-left">
                        <h2 class="overview-title">Keep up the momentum</h2>
                        <p class="overview-subtitle" id="progressSummary">0 questions today</p>
                    </div>
                    <div class="overview-right">
                        <!-- Circular Progress (default view from home) -->
                        <div class="circular-progress" id="circularProgressView">
                            <svg class="progress-ring" width="88" height="88">
                                <defs>
                                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#10D9C4;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#06B6A3;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-ring-bg" cx="44" cy="44" r="38" stroke-width="12"></circle>
                                <circle class="progress-ring-fill" cx="44" cy="44" r="38" stroke-width="12"></circle>
                                <text class="progress-percentage" x="44" y="44" text-anchor="middle" dominant-baseline="central" id="progressPercentageText">0%</text>
                            </svg>
                        </div>
                        

                        
                        <div class="daily-stats">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Study Plan (Path) -->
        <section class="study-path-section">
            <div class="path-container">
                <!-- Rounds will be generated dynamically by JavaScript -->
                <!-- Diagnostic tests are now disabled and won't show -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/adaptive-learning.js"></script>
    <script src="../js/progress-debug.js"></script>
    <script src="../js/study-plan.js"></script>
    <!-- Onboarding Bottom Sheet -->
    <div class="onboarding-sheet" id="onboardingSheet" style="display:none;">
        <div class="onboarding-content">
            <div class="onboarding-header">
                <span class="pill" id="onboardingPill">Somewhat confident</span>
            </div>
            <h3 class="onboarding-title" id="onboardingHeadline">We’ll move fast, fine-tune weak areas, and review test-style questions.</h3>
            <div class="onboarding-actions">
                <button class="primary-btn" id="onboardingClose">Sounds good, let’s go</button>
                <button class="text-btn" id="onboardingCustomize">Customize</button>
            </div>
        </div>
    </div>

    <!-- Floating Feedback Input -->
    <div class="floating-feedback" id="floatingFeedback">
        <div class="floating-input-container">
            <div class="sparkle-icon">
                <img src="../images/sparkle.png" alt="Sparkle" width="24" height="24" />
            </div>
            <input type="text" class="floating-input" placeholder="Make a change" />
        </div>
    </div>
</body>
</html>
