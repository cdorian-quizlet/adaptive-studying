<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - BIOL 210</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="home">
    <div class="app-container">


        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-bar">
                <img src="images/search.png" alt="Search" class="search-icon">
                <input type="text" id="homeSearch" name="homeSearch" placeholder="Search" class="search-input subheading-3">
            </div>
            <div class="profile-avatar">
                <img src="images/penguin.png" alt="Profile Avatar" class="avatar-image">
            </div>
        </div>

        <!-- First-time Help Section (shown when no study plan/progress yet) -->
        <section class="help-section" style="display: none;">
            <div class="help-card shadow-medium shadow-medium-hover">
                <div class="help-card-header">
                    <div class="help-left">
                        <img src="images/sparkle.png" class="help-sparkle-img" alt="" />
                        <h2 class="help-title subheading-1 text-primary">How can we help?</h2>
                    </div>
                    <button class="more-options" aria-label="More options">
                        <span class="material-icons-round">more_vert</span>
                    </button>
                </div>
                <div class="studying-options">
                    <button class="study-option plan"><img src="images/sparkle-twilight.png" class="btn-sparkle" alt="" /><span class="subheading-4">Study plan</span></button>
                    <button class="study-option subheading-4">Cram for a test</button>
                    <button class="study-option subheading-4">Memorize terms</button>
                    <button class="study-option subheading-4">Something else</button>
                </div>
            </div>
        </section>

        <!-- Jump Back In Section -->
        <section class="jump-back-section">
            <h2 class="section-title subheading-1 text-primary">Jump back in</h2>
            <div class="jump-back-card shadow-medium shadow-medium-hover">
                <div class="card-header">
                    <h3 class="card-title subheading-2 text-primary">BIOL 210 Exam 1</h3>
                    <button class="more-options">
                        <span class="material-icons-round">more_vert</span>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <p class="progress-text subheading-4 text-secondary">0% complete</p>
                </div>
                <button class="continue-button subheading-3 shadow-small shadow-medium-hover">
                    <span class="button-text">Continue</span>
                    <div class="button-spinner">
                        <svg class="material-spinner-small" width="24" height="24" viewBox="0 0 24 24">
                            <circle class="spinner-path-small" cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"></circle>
                        </svg>
                    </div>
                </button>
            </div>
        </section>

        

        <!-- Recents Section -->
        <section class="recents-section">
            <h2 class="section-title subheading-1 text-primary">Recents</h2>
            <div class="recents-list">
                <div class="recent-item">
                    <div class="item-icon">
                        <img src="images/thumbnails.png" alt="Study Set Thumbnail" class="thumbnail-image">
                    </div>
                    <div class="item-info">
                        <h4 class="item-title subheading-3 text-primary">BIOL 210 Exam 1</h4>
                        <p class="item-subtitle subheading-5 text-secondary">50 cards • by username37</p>
                    </div>
                </div>
                <div class="recent-item">
                    <div class="item-icon">
                        <img src="images/thumbnails.png" alt="Study Set Thumbnail" class="thumbnail-image">
                    </div>
                    <div class="item-info">
                        <h4 class="item-title subheading-3 text-primary">Countries of North and South America</h4>
                        <p class="item-subtitle subheading-5 text-secondary">20 cards • by Mr_Juliani</p>
                    </div>
                </div>
            </div>
        </section>

        
    </div>

    <!-- Floating Bottom Bar -->
    <div class="floating-bottom-bar">
        <div class="bottom-bar-content">
            <div class="nav-items">
                <div class="nav-item active" data-page="home">
                    <img src="images/home-icon.png" alt="Home" class="nav-icon">
                </div>
                <div class="nav-item" data-page="library">
                    <img src="images/yourLibrary-icon.png" alt="Your Library" class="nav-icon">
                </div>
                <div class="nav-item" data-page="plus">
                    <img src="images/quizlet-plus-icon.png" alt="Quizlet+" class="nav-icon">
                </div>
            </div>
            <div class="fab-container">
                <!-- Menu Options (initially hidden) -->
                <div class="fab-menu" id="fabMenu">
                    <button class="fab-menu-option" data-action="cram">
                        <img src="images/cram-plan.png" alt="" class="fab-menu-icon">
                        <span class="subheading-3">Cram plan</span>
                    </button>
                    <button class="fab-menu-option" data-action="tutor">
                        <img src="images/audio.png" alt="" class="fab-menu-icon">
                        <span class="subheading-3">AI tutor</span>
                    </button>
                    <button class="fab-menu-option" data-action="create">
                        <img src="images/create.png" alt="" class="fab-menu-icon">
                        <span class="subheading-3">Create</span>
                    </button>
                </div>
                
                <button class="fab" id="createFab" aria-label="Create new study set">
                    <img src="images/sparkle.png" alt="" class="fab-icon" id="fabIcon">
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-content shadow-modal">
            <div class="bottom-sheet-header">
                <h3 class="subheading-2 text-primary">Debug Options</h3>
                <button class="close-bottom-sheet" id="closeBottomSheet">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="bottom-sheet-actions">
                <button class="action-button" id="resetProgress">
                    <span class="material-icons-round">refresh</span>
                    <span class="subheading-3">Reset Study Progress</span>
                </button>
                <button class="action-button" id="resetOnboarding">
                    <span class="material-icons-round">restart_alt</span>
                    <span class="subheading-3">Reset onboarding</span>
                </button>
            </div>
        </div>
    </div>



    <script src="js/api.js"></script>
    <script src="js/adaptive-learning.js"></script>
    <script src="js/progress-debug.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
